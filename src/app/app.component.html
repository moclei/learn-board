


<div style="height: 100vh;">
  <mat-toolbar color="primary" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <h1>Learn Board</h1>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <!--<a href="#" mat-raised-button color="warn">New Decision</a> -->
      <mat-icon >refresh</mat-icon>
      <a href="#" mat-button>Settings</a>
      <a href="#" mat-button>Log Out</a>

    </div>
    <div fxShow="true" fxHide.gt-sm="true">
      <a href="#" (click)="sidenav.open()">Show Side Menu</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.close()" href="#" mat-button>Close</a>
        <a href="#" mat-button>New Decision</a>
        <a href="#" mat-button>Settings</a>
        <a href="#" mat-button>Log Out</a>
      </div>
    </mat-sidenav>


    <mat-sidenav-content>
      <div fxLayout='column'>
        <div fxLayoutAlign="center" fxFlexOffset="2">
          <app-decision-input></app-decision-input>
        </div>
      </div>
      <div fxLayout="column">
        <div fxFlex fxFlexOffset="2"></div>
      </div>
      <app-decision-list></app-decision-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
