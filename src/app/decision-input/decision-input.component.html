<div fxFlex>
  <mat-card class="decision-input-card" >
    <mat-card-content>
      <form [formGroup]="inputForm">
        <div clas="form-group">
      <mat-form-field>
        <textarea class="form-control" formControlName="content" matInput fz-elastic (focus)="onFocus()" (blur)="onBlur()"
                  placeholder="Make a decision..." ></textarea>
      </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions *ngIf="isFocused">
      <div fxFlex></div>
      <button mat-button (click)="onClick()">DONE</button>
    </mat-card-actions>
  </mat-card>
</div>
