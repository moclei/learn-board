<div>
  <mat-card class="decision-card" >
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>
          <mat-form-field>
            <input matInput [(ngModel)]="decision.title" placeholder="Decision Title" >
          </mat-form-field>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="decision-container">
        <mat-form-field>
          <textarea matInput [(ngModel)]="decision.content" placeholder="What you decided.." required></textarea>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="The result.."></textarea>
        </mat-form-field>

      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ADD RESULT</button>
      <button mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
