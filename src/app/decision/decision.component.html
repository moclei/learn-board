<div>
  <mat-card class="decision-card" (click)="openDialog(decision)"(mouseenter)="onMouseEnter()" (mouseleave) = "onMouseLeave()" [class.mat-elevation-z8]="mouseEnter" >
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{decision.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{decision.content}}</p>
      <p>{{decision.result }}</p>
    </mat-card-content>
  </mat-card>
</div>
